  <div class="search-bar-container">
    <form class="search-bar">
      <!-- Location Input -->
      <div class="search-section">
        <p class="section-title">Location</p>
        <input
          formControlName="destination"
          type="text"
          placeholder="Search destinations"
        />
      </div>
  
      <!-- Divider -->
      <div class="divider"></div>
  
      <!-- Check-in -->

        <p class="section-title">Check-in Date</p>

          type="date"
        />

      <div class="divider"></div>
  
      <!-- Check-out -->

          type="date"
        />
      </div>

      <div class="divider"></div>
  
      <!-- Guests -->

        <p class="section-title">Guests</p>

          type="text"
        />

      <div class="search-button-container">

          class="search-button"
        >

      </div>
    </form>
  </div>
  
  <ng-template #guestsModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Guests and Rooms</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngFor="let item of ['rooms', 'adults', 'children']">
        <p>{{ item | titlecase }}</p>
        <button >-</button>
        <span></span>
        <button >+</button>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="modal.close('Save click')"
      >
        Save
      </button>
    </div>
  </ng-template>
